<app-title *ngIf="cart&&cart.items.length" title="–ö–æ—Ä–∑–∏–Ω–∞" margin="1.5rem 0 0 2.5rem"></app-title>
<app-not-found
  [visible]="!cart||!cart.items.length"
  notFoundMessage="–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞ :("
  restLinkText="–í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –ø–æ–∏—Å–∫—É –ª—é–±–∏–º–æ–π –ø–∏—Ü—Ü—ã  üçï"
></app-not-found>


<div *ngIf="cart&&cart.items.length" class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
      </div>
      <div>
        <a routerLink="/food/{{cartItem.food.id}}" class="cartItemName">
          {{cartItem.food.name}}
        </a>
      </div>
      <div>
        <select #quantitySelect
                [value]="cartItem.quantity"
                (change)="changeQuantity(cartItem, quantitySelect.value)">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="priceOfproduct">
        {{cartItem.price}}
      </div>
      <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">–£–¥–∞–ª–∏—Ç—å</button>
      </div>
    </li>
  </ul>

  <div class="checkout">
    <div>
      <div class="total-price"><strong>{{cart.totalPrice}}</strong></div>
      <div></div>
    </div>
    <a routerLink="/checkout"  (click)="order()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</a>
  </div>
</div>
